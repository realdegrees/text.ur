name: Lint

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "backend/app/**"
      - "backend/tests/**"
      - "frontend/src/**"
  push:
    branches:
      - develop
    paths:
      - "backend/app/**"
      - "backend/tests/**"
      - "frontend/src/**"

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/app/**'
              - 'backend/tests/**'
            frontend:
              - 'frontend/src/**'

  ruff:
    name: Ruff Linting
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: |
          pip install --no-cache-dir ruff

      - name: Run ruff
        working-directory: ./backend
        run: |
          ruff check .

  eslint:
    name: ESLint
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          pnpm install --workspace-root

      - name: Run eslint
        working-directory: ./frontend
        run: |
          pnpm run lint
