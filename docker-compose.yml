name: text.ur
services:

  backend:
    # image: ghcr.io/realdegrees/text.ur/backend:stable
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: text.ur-backend
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - logs:/annotation-software/logs
    depends_on:
      - pgbouncer
      - minio
      - redis
    labels:
      com.centurylinklabs.watchtower.scope: textur

  frontend:
    # image: ghcr.io/realdegrees/text.ur/frontend:stable
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: text.ur-frontend
    restart: always
    env_file:
      - .env
    environment:
      - ADDRESS_HEADER=X-Forwarded-For
      - XFF_DEPTH=1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    labels:
      com.centurylinklabs.watchtower.scope: textur

  postgres:
    image: postgres:16
    container_name: text.ur-postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} || exit 1"]
      timeout: 10s
      retries: 5
      start_period: 30s

  pgbouncer:
    image: edoburu/pgbouncer:v1.24.1-p0
    container_name: text.ur-pgbouncer
    restart: always
    environment:
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: postgres
      DB_NAME: ${POSTGRES_DB}
      AUTH_TYPE: scram-sha-256
      POOL_MODE: transaction
      ADMIN_USERS: postgres,dbuser
    depends_on:
      - postgres
    healthcheck:
      test: ['CMD', 'pg_isready', '-h', 'postgres']

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: text.ur-minio
    restart: always
    environment:
      - MINIO_ROOT_USER=${AWS_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${AWS_SECRET_KEY}
      - MINIO_REGION_NAME=${AWS_REGION}
      - S3_BUCKET=${S3_BUCKET}
    ports:
      - "${MINIO_CONSOLE_PORT}:9001" # MinIO Console Port
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - s3_data:/data
    entrypoint: >
      /bin/sh -c "
        minio server /data --console-address ':9001' &
        until mc alias set myminio http://localhost:9000 ${AWS_ACCESS_KEY} ${AWS_SECRET_KEY}; do
          echo 'Waiting for MinIO to be ready...'; sleep 2;
        done;
        mc mb myminio/${S3_BUCKET} || true;
        wait
      "

  redis:
    image: redis:8
    container_name: text.ur-redis
    restart: always
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: text.ur-redis-commander
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      - redis

  # Automatically restarts containers in the defined scope when a new image is available
  watchtower:
    image: docker.io/containrrr/watchtower
    container_name: text.ur-watchtower
    restart: always
    command: --interval 30 --scope textur --cleanup
    labels: [ "com.centurylinklabs.watchtower.scope=textur" ]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - textur


volumes:
  postgres_data:
  s3_data:
  redis_data:
  logs:

networks:
  textur:
    driver: bridge
  